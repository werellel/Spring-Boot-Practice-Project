spring.datasource.hikari.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.hikari.jdbc-url: jdbc:log4jdbc:mysql://localhost:3306/insight?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.hikari.username=root
spring.datasource.hikari.password=password
spring.datasource.hikari.connection-test-query=SELECT 1

mybatis.configuration.map-underscore-to-camel-case=true

spring.thymeleaf.cache=false
spring.resources.cache.period=0
# 사용할 데이터베이스를 MySQL로 설정
spring.jpa.database=mysql
# JPA에서 데이터베이스의 엔진을 선택하지 않으면 기본적으로 MyISAM이 선택되므로 InnoDB를 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# JPA의 엔티티 연관관계를 바탕으로 테이블 생성과 같은 스크립트를 자동으로 실행하도록 한다. 개발자의
# 실수 등으로 예상치 못하게 데이터베이스에 변경이 생기면서 데이터가 삭제될 수 있기 때문에 False로 해야한다.
spring.jpa.generate-ddl=true
# 하이버네이트의 새로운 ID 생성 옵션의 사용 여부를 설정한다. 
spring.jpa.hibernate.use-new-id-generator-mappings=false