<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
	<div class="container">
	    <h2>게시글 등록</h2>
	    <!-- 사용자로부터 입력된 값을 서버로 전달하기 위해 form을 이용.
	   	action 속성에는 요청을 수행할 서버의 주소를 입력
	     -->
	    <form id="frm" name="frm" method="post" action="/board/insertBoard.do">
	    	<table class="board_detail">
	    		<!-- 사용자로부터 게시글의 제목과 내용을 입력받는다.
	    		입력된 값은 각 태그의 name을 키로 사용하여 서버로 전송
	    		게시글의 제목은 title, 게시글 내용은 contents라는 이름으로 서버로 전송
	    		 -->
	    		<tr>
	    			<td>제목</td>
	    			<td><input type="text" id="title" name="title"/></td>
	    		</tr>
	    		<tr>
	    			<td colspan="2">
		    			<textarea id="contents" name="contents"></textarea>
	    			</td>
	    		</tr>
	    	</table>
	    	<!-- input 타입을 submit으로 하여 폼에 있는 데이터를 지정된 주소로 전달  -->
	    	<input type="submit" id="submit" value="저장" class="btn">
	    </form>
    </div>
</body>
</html>
